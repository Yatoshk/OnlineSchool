version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: nginx_proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx-temp.conf:/etc/nginx/conf.d/default.conf
      - ./certbot/www:/var/www/certbot
    networks:
      - app-network
    restart: unless-stopped

  certbot:
    image: certbot/certbot:latest
    container_name: certbot_cert
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: certonly --webroot -w /var/www/certbot --email your-email@example.com -d xn--80aaxgpcq9a7a.xn--p1ai --agree-tos --non-interactive
    depends_on:
      - nginx
    networks:
      - app-network
    restart: "no"

networks:
  app-network:
    driver: bridge