version: '3.8'

services:
  # Ваше основное приложение
  onlineschool:
    image: onlineschool
    build:
      context: .
      dockerfile: OnlineSchool/Dockerfile
    ports:
      - "8080:8080"
      - "8081:8081"
    networks:
      - app-network

  # Nginx для HTTPS
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - onlineschool
    networks:
      - app-network

  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: certonly --webroot -w /var/www/certbot --force-renewal --email rksh_online@inbox.ru -d xn--80aaxgpcq9a7a.xn--p1ai --agree-tos
    depends_on:
      - nginx
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
