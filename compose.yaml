version: '3.8'

services:
  # Ваше основное приложение
  onlineschool:
    image: onlineschool
    build:
      context: .
      dockerfile: OnlineSchool/Dockerfile
    ports:
      - "8080:8080"
      - "8081:8081"
    networks:
      - app-network
    restart: unless-stopped

  # Nginx для HTTPS
  nginx:
    image: nginx:alpine
    container_name: nginx_proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot
    depends_on:
      - onlineschool
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
